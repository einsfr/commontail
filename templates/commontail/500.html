<!DOCTYPE html>
<html lang="{% block htmltag_lang %}{% endblock %}" class="no-js">
    <head>
        <meta charset="{% block meta_charset_value %}utf-8{% endblock %}" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="{% block meta_viewport_content %}width=device-width, initial-scale=1{% endblock %}" />
    </head>
    <body>
        <h1>{% block h1_text %}{% endblock %}</h1>
        <h2>{% block h2_text %}{% endblock %}</h2>
    </body>
</html>
